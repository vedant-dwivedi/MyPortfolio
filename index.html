<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Vedant Dwivedi</title>
    <link rel="shortcut icon" href="./resources/image/favicon.png">
    <link rel="stylesheet" href="./resources/style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  

</head>

<body>
    <main>
        <aside class="sidepanel" data-sidepanel>
            <div class="sidepanel-info">
                <figure class="myavatar-box">
                    <img src="./resources/image/me.png" alt="Vedant Dwivedi" width="80">    
                </figure>

                <div class="info-content">
                    <h1 class="name" title="Vedant Dwivedi">Vedant Dwivedi</h1>
                    <p class="title">Web Developer</p>
                </div>
                <button class="info_more-btn" data-sidepanel-btn >
                    <span>More Info</span>
                    
                    <ion-icon name="chevron-down"> </ion-icon>
                </button>
            </div>
            <div class="sidepanel-info_more">
                <div class="separator"></div>
                <ul class="contact-list">
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">Email</p>
                            <a href="mailto:sample@ved" class="contact-link">sample@ved</a>
                        </div>
                    </li>
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="phone-portrait-outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">Phone</p>
                            <a href="9876543210" class="contact-link">9876543210</a>
                        </div>
                    </li>
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="calendar-outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">DOB</p>
                            <time datetime="2002-04-09">Apr 09,2002</time>
                        </div>
                    </li>
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="location-outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">Location</p>
                            <address>Lucknow, Uttar Pradesh, India</address>
                        </div>
                    </li>
                </ul>
                <div class="separator"></div>
                <ul class="social-list">
                    <li class="social-item">
                        <a href="#" class="social-link"></a>
                        <ion-icon name="logo-instagram"></ion-icon>
                    </li>
                </ul>
            </div>
        </aside>
    </main>
    
</body>
</html>
